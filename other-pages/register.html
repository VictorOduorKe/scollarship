<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register  Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <header>
        <nav>
            <h1><a href="../">Home</a></h1>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="menu"><i class="fa fa-bars fa-2x"></i></div>
        </nav>
    </header>

    <div class="container">
        <section class="contact-area" id="register">
            <h1>Register Here</h1>
            <div class="contact">
                 <form action="" id="register-form" method="post">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your full name" id="username" name="username">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your email" id="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="number" placeholder="Enter your phone number" id="phone" name="phone">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input name="password" id="password" name="password" id="password" placeholder="Enter password">
                    </div>
        
                    <p class="message-area"></p>
                    <p>Already have an account?<a href="login.html">Login</a></p>
                    <button type="submit">Send</button>
                 </form>
            </div>
        </section>
    
    </div>
    <footer>
        <p>&copy; 2025 All rights reserved</p>
        <div class="socials">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-x-twitter"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
    <script  src="../js/register.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>

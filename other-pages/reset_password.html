<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>

    <header>
        <nav>
            <h1><a href="../">Home</a></h1>
            <ul>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="menu"><i class="fa fa-bars fa-2x"></i></div>
        </nav>
    </header>

    <div class="container">
        <section class="contact-area">
            <h1>Reset Password Here</h1>
            <div class="contact login">
                 <form action="" id="register-form" method="post">
                    <div class="input-group">
                        <label for="password">New Password</label>
                        <input type="password" placeholder="Enter your phone number" id="phone" name="phone">
                    </div>
                    <div class="input-group">
                        <label for="password">Confirm Password</label>
                        <input name="confirm_password" id="cpnfirm_password"  id="password" placeholder="Confirm password">
                    </div>
        
                    <p class="message-area"></p>
                    <p>Remember password?<a href="login.html">Login</a></p>
                    <button type="submit">Reset</button>
                 </form>
            </div>
        </section>
    
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="../">Home</a></h1>
        <ul>
          <li><a href="">Logout</a></li>
        </ul>
        <div class="menu"><i class="fa fa-bars fa-2x"></i></div>
      </nav>
    </header>

    <div class="container">
      <section class="contact-area">
        <h1>Upload Required Documents Here</h1>
        <div class="contact education">
          <form action="" id="upload-form" method="post">
            <div class="input-group">
              <label for="username">Select Education level</label>
              <select name="education">
                <option value="primary" id="">Primary</option>
                <option value="secondary" id="">Secondary</option>
                <option value="univrsity" id="">University</option>
                <option value="College" id="">College</option>
              </select>
            </div>
            <div class="input-group">
              <label for="email">Education Certificate</label>
              <input
                type="file"
                placeholder="upload your certificate"
                id="certificate"
                name="education-cert"
              />
            </div>
            <div class="input-group">
              <label for="email">Visa/Passport</label>
              <input
                type="file"
                placeholder="upload your certificate"
                id="certificate"
                name="visa"
              />
            </div>
            <div class="input-group">
              <label for="email">National ID</label>
              <input
                type="file"
                placeholder="upload your certificate"
                id="certificate"
                name="id-card"
              />
            </div>
            <div class="input-group">
              <label for="email">Health Certificate</label>
              <input
                type="file"
                placeholder="upload your certificate"
                id="certificate"
                name="health-certificate"
              />
            </div>
            <p class="message-area"></p>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </div>
    <footer>
      <p>&copy; 2025 All rights reserved</p>
      <div class="socials">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-x-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
        <a href=""><i class="fab fa-linkedin-in"></i></a>
      </div>
    </footer>
    <script src="../js/index.js"></script>
    <script src="../js/uploads.js"></script>
  </body>
</html>
